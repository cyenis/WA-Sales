<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Holded</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h1>Whatsapp Sales tool </h1>

            <form>
                <div class="form-group">
                    <label for="message">Enter your message</label>
                    <textarea class="form-control" autocomplete="false" required id="message" type="text" rows="3"
                        placeholder="Enter a message">¡Hola soy X de Holded! Hemos visto que te has creado una cuenta de prueba en Holded! Si tienes alguna duda sobre sus funcionalidades para poder comenzar a probar la plataforma no dudes en decírnoslo y nos pondremos en contacto contigo para guiarte.
                </textarea>
                </div>
                <div class="form-group">

                    <label for="prefix">Enter country prefix</label>
                    <input class="form-control" autocomplete="false" required id="prefix" type="text"
                        placeholder="Enter a country code" value="+34">
                </div>
                <div class="form-group">
                    <label for="phone">Enter phone number</label>
                    <input class="form-control" autocomplete="false" required id="phone" type="text"
                        placeholder="Enter a phone number">
                    <!-- <label for="email">Enter the user email (Optional)</label>
                <input class="form-control" autocomplete="false" required id="email" type="text" placeholder="Enter a email"> -->
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" name="gowa" id="btngo" onclick="getWAlink()"
                        value="Send!">
                </div>
            </form>
        </div>


    </div>

    <script>
        const getWAlink = () => {
            let val = id => document.querySelector(id).value
            let wurl = 'https://wa.me/' + val('#prefix') + (val('#phone').replace(/\s+/g, '')) + '?text=' + val('#message')
            console.log(wurl)
            window.open(wurl, '_blank');

        }

    </script>



</body>

</html>
